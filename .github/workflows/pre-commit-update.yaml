name: Pre-commit auto-update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pre-commit-autoupdate
  cancel-in-progress: true

jobs:
  auto-update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dev dependencies (locked)
        run: uv sync --group dev --frozen

      - name: Run pre-commit autoupdate
        run: uv run pre-commit autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/pre-commit-autoupdate
          delete-branch: true
          title: Auto-update pre-commit hooks
          commit-message: "chore(pre-commit): autoupdate hooks"
          body: |
            This PR updates versions of tools in the pre-commit configuration.
          labels: dependencies
          add-paths: |
            .pre-commit-config.yaml




