site_name: fruit_and_vegetable_disease
site_author: up71
docs_dir: source

theme:
  language: en
  name: material
  features:
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            separate_signature: true
            show_signature_annotations: true

nav:
  - Home: index.md
  - Profiling: 
      - Quickstart: profiling-quickstart.md
      - Detailed: profiling.md
  - Cloud build: cloudbuild.md
