dataset:
  name: apple
  classes:
    Apple__Healthy: 0
    Apple__Rotten: 1
  num_classes: 2
  test_size: 0.2
model:
  name: vit_tiny
  model_name: WinKawaks/vit-tiny-patch16-224
  pretrained: true
optimizer:
  _target_: torch.optim.Adam
  lr: ${experiments.lr}
  betas:
  - 0.9
  - 0.999
  weight_decay: 0.0
experiments:
  lr: 0.001
  batch_size: 128
  epochs: 10
seed: 42
